<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>
<body>
  <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
        class="header__link" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
  </header>
  <main class="main">
    <sectiom id="main__add-task add-task" >
      <h3 class="add-task__lable">Add Item</h3>
      <div class="add-task__wrapper">
        <input 
          id="new-task" 
          class="add-task__input" 
          type="text">
        <button class="add-task__btn btn">Add</button>
      </div>
    </sectiom>
    <section class="todo">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list-incomplete list" id="incomplete">
        <li class="list__item item">
          <input class="item__input item__input_checkbox" type="checkbox">
          <label class="item__label">Pay Bills</label>
          <input class="item__input item__input_text" type="text">
          <button class="item__edit-btn btn">Edit</button>
          <button class="item__delete-btn btn">
              <img class="delete-btn__img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
        <li class="list__item list__item_edit-mode">
          <input class="item__input item__input_checkbox" type="checkbox">
          <label class="item__label">Go Shopping</label>
          <input 
            type="text" 
            value="Go Shopping" 
            class="item__input item__input_text">
          <button class="item__edit-btn btn">Save</button>
          <button class="item__delete-btn btn">
              <img class="delete-btn__img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo">
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__list-complete list" id="completed">
        <li class="list__item item">
          <input class="item__input item__input_checkbox" type="checkbox" checked>
          <label class="item__label">See the Doctor</label>
          <input type="text" class="item__input item__input_text">
          <button class="item__edit-btn btn">Edit</button>
          <button class="item__delete-btn btn">
            <img class="delete-btn__img" src="./remove.svg" alt="Delete button">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
