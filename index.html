<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link 
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
    rel="stylesheet">
  <link 
    rel="stylesheet" 
    href="style.css" 
    media="screen" 
    charset="utf-8">
</head>
<body>
  <section class="main-matrix">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a 
        class="more-inf" 
        href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
  </section>
  <section class="main-content">
    <div id="add-item">
      <h3 class="new-task">Add Item</h3>
      <div class="task-wrapper">
        <input 
          id="new-task" 
          class="task" 
          type="text">
        <button>Add</button>
      </div>
    </div>
    <h3>Todo</h3>
    <ul id="incomplete">
      <li>
        <input class="checkbox" type="checkbox">
        <label class="task">Pay Bills</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete-btn delete">
            <img src="./remove.svg" alt="Delete button">
        </button>
      </li>
      <li class="edit-mode">
        <input class="checkbox" type="checkbox">
        <label class="task">Go Shopping</label>
        <input 
          type="text" 
          value="Go Shopping" 
          class="task">
        <button class="edit">Save</button>
        <button class="delete-btn delete">
            <img src="./remove.svg" alt="Delete button">
        </button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed">
      <li>
        <input class="checkbox" type="checkbox" checked>
        <label class="task">See the Doctor</label>
        <input type="text" class="task">
        <button class="edit">Edit</button>
        <button class="delete-btn delete">
          <img src="./remove.svg" alt="Delete button">
        </button>
      </li>
    </ul>
  </section>
  <script src="app.js"></script>
</body>
</html>
